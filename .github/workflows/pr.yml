name: Pull Request and Merge Workflow

on:
  pull_request:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        os: [ ubuntu-latest, windows-latest ]
        task: [ build ]
        include:
          - os: macos-latest
            task: macosArm64Test
          - os: macos-latest
            task: iosSimulatorArm64Test
    uses: ./.github/workflows/build.yml
    with:
      runner: ${{ matrix.os }}
      task: ${{ matrix.task }}
