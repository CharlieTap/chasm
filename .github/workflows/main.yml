name: CI for main

on:
  push:
    branches:
      - main

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: macos-latest
            task: lintKotlin jvmTest
          - os: macos-latest
            task: macosArm64Test
          - os: macos-latest
            task: iosSimulatorArm64Test
          - os: ubuntu-latest
            task: linuxX64Test
          - os: windows-latest
            task: mingwX64Test
    uses: ./.github/workflows/build.yml
    with:
      runner: ${{ matrix.os }}
      task: ${{ matrix.task }}
